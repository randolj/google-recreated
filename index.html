<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="top-left">
          <a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            class="top-button"
          >
            About
          </a>
          <a
            href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US&pli=1"
            class="top-button"
          >
            Store
          </a>
        </div>
        <div class="top-right">
          <a
            href="https://mail.google.com/mail/u/0/?ogbl#inbox"
            class="top-button right"
          >
            Gmail
          </a>
          <a
            href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
            class="top-button right"
          >
            Images
          </a>
          <img
            src="https://qph.cf2.quoracdn.net/main-thumb-903763132-200-retpkpszrhvyflhfirgcowjgpnecxbtm.jpeg"
            alt="Profile Pic"
          />
        </div>
      </div>
      <div class="logo-container">
        <img
          class="logo"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <div class="search-container">
        <div class="search-icon-container">
          <i class="fa fa-search"></i>
        </div>
        <input type="text" class="search-bar" id="search-bar" />
        <div class="search-btn">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; Created by Google, recreated by Randol Recio</p>
    </footer>
  </body>
</html>
